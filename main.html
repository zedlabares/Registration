
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registration</title>
  <link rel="stylesheet" href="Assests/css/mainStyle.css" />
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="nav-content">
        <div class="title" tabindex="0">Registration</div>
      </div>
    </nav>
  </header>

  <main>
    <h1 class="welcome">Registration Form</h1>

    <section id="creds" class="credential-section">
     <div class="content">
      <form name="contactForm" method="GET" onsubmit="return validateForm()">
        <label for="firstName">First name:</label>
        <input type="text" id="firstName" name="firstName" placeholder="Jose Zedrek" />

        <label for="middleName">Middle name:</label>
        <input type="text" id="middleName" placeholder="Apas" />

        <label for="lastName">Last name:</label>
        <input type="text" id="lastName" placeholder="Labares"/>

        <label for="suffix">Suffix:</label>
          <select for name="Suffix" id="suffix" class="choices">
            <option value="Jr.">Jr.</option>
            <option value="Sr.">Sr.</option>
            <option value="II.">II.</option>
            <option value="III.">III.</option>
            <option value="IV.">IV.</option>
          </select>
          
        <label for="contact">Contact no:</label>
        <input type="tel" id="contact" placeholder="09123456789" />

        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="test@example.com"  />

        <label for="batch">I.D:</label>
        <input type="text" id="batch" placeholder="1234-12-123" ></label>

        <label for="ID">Batch</label>
        <select for name="ID" id="id" class="choices">
            <option value="30">30</option>
            <option value="31">31</option>
            <option value="32">32</option>
            <option value="33">33</option>
            <option value="34">34</option>
            <option value="35">35</option>
            <option value="36">36</option>
            <option value="37">37</option>
          </select>

        <button type="submit" class="dynamic-button">Submit</button>
      </form>
    </div>
    </section>
  </main>

  <footer class="footer">
<ul class="nav-links">
  <li><a href="#" id="contactBtn" class="nav-link">Contact Us</a></li>
  </ul>
  </footer>
  <script src="Assests/Java script/function.js"></script>
  <script src="Assests/Java script/validator.js"></script>
</body>

</html>
